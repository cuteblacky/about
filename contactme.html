<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Official Cuteblacky</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aboutme.view.css">
    <link rel="stylesheet" href="css/contactme.view.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-container">

                    <a href="index.html"><img class="logo" src="image/logo2.png"></a>
                </div>

            </div>
        </div>

        <div class="navigation-bar">
            <div class="col-lg-2 ">
                <a href="./aboutme.html" class=" center-text text-uppercase ">
                    <div class=" secondSlice center-text ">
                        About Me
                    </div>
                </a>
            </div>

            <div class="col-lg-2">
                <a href="./contactme.html" class=" center-text text-uppercase ">
                    <div class="thirdSlice center-text ">
                        Contact Me
                    </div>
                </a>
            </div>
            <div class="col-lg-2">
                <a href="./projects.html" class=" center-text text-uppercase ">
                    <div class="fourthSlice center-text ">
                        Projects
                    </div>
                </a>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 ">
                <h2>Contact Me</h2>
            </div>
            <div class="col-lg-12 ">
                <div class="locate-me">
                    <a href="https://www.facebook.com/cuteblackie"><img src="image/facebook.svg"></a>
                    <a href="https://www.instagram.com/cuteblacky"><img src="image/instagram.svg"></a>
                    <a href="https://www.twitter.com/cuteblackie"><img src="image/twitter.svg"></a>


                    <a href="tel:+233264578549"><img src="image/whatsapp.svg"></a>
                    <a href="https://www.linkedin.com/in/cuteblacky"><img src="image/linkedin.svg"></a>


                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3">
                <div class="firstInput">
                    <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3">
                <div class="secondInput">
                    <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control">
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3">
                <div class="thirdInput">
                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                </div>
            </div>
            <div class=" col-lg-6 col-lg-offset-3">
                <div class="fourthInput">
                    <textarea class='form-control' placeholder='Enter your message here i will get back to you shortly'></textarea>

                </div>
            </div>

            <div class=" col-lg-7 ">
                <div class="button-container">
                    <button type="button" class="btn btn-primary btn-lg ">Send</button>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="footer">
                    Copyright &copy 2017
                </div>
            </div>

        </div>


        <!--CDN links for TweenLite, CSSPlugin, and EasePack-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


        <!--CDN link for  TweenMax-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/TextPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/ColorPropsPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>


        <script src="js/main.js"></script>

</body>

</html>
